<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Static Resume Builder - Milestone 1</title>
    <link rel="stylesheet" href="style.css">
    <script src="script.js"></script>
</head>
<body>
    <h1>Static Resume Builder</h1>
    <form id="mainform">
        <fieldset>
            <legend>Personal Information</legend>
            <label for="name">Name</label>
            <input type="text" id="name" name="name" required>
            <br>
            <label for="email">Email</label>
            <input type="text" id="email" name="email" required>
            <br>
            <label for="phone">Phone</label>
            <input type="text" id="phone" name="phone" required>
        </fieldset>
        <fieldset>
            <legend>
                <label for="Knowledgebase">Credentials/ Qualifications</label>
                <textarea name="Knowledgebase" id="Knowledgebase" rows="4" required></textarea>
            </legend>
        </fieldset>
        <fieldset>
            <legend>
                <label for="experience">Career Highlights</label>
                <textarea name="experience" id="experience" rows="4" required></textarea>
            </legend>
        </fieldset>
        <fieldset>
            <legend>
                <label for="achievements">Achievements</label>
                <textarea name="achievements" id="achievements" rows="2" required></textarea>
            </legend>
        </fieldset>
        <fieldset>
            <legend>
                <label for="skills">Skills</label>
                <textarea name="skills" id="skills" rows="2" required></textarea>
            </legend>
        </fieldset>

        <button type="submit">Generate Resume Now!</button>
    </form>

</body>

<footer>
    <p>Made by Amna Sadia Korai</p>
</footer>
</html>
